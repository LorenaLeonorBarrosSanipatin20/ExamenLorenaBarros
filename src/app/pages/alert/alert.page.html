<app-header titulo="Alerta"></app-header>
<ion-content class="ion-padding">
<ion-button (click)="presentAlert()" expand="block">
Alert
</ion-button>
<ion-button (click)="presentAlertMultilpeButton()" expand="block" >
Alert MultilpeButton
</ion-button>
<ion-button (click)="presentAlertMultilpeButtonAction()" expand="block">
    Alert Button
</ion-button>
<ion-chip>
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>Barros Lorena</ion-label>
  </ion-chip>

  <ion-button expand="block" color="primary" (click)="BlockClick()" >Block</ion-button>
<ion-button expand="full" color="secondary"  (click)="FullClick()" >Full</ion-button>



</ion-content>
